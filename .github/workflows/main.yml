jobs:
  api-deploy:
    name: ðŸŽ‰ Deploy Api
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: 194.62.40.12
        port: 21
        username: admin_hhgsun2
        password: ${{ secrets.ftp_password }}
        local-dir: ./server/
        server-dir: public_html/clientcentral-api/

  client-deploy:
    name: ðŸŽ‰ Deploy Client
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 14
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'

    - name: ðŸ”¨ Build Project
      working-directory: ./frontend
      run: |
        npm install
        CI=false npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: 194.62.40.12
        port: 21
        username: admin_hhgsun2
        password: ${{ secrets.ftp_password }}
        local-dir: ./frontend/build/
        server-dir: public_html/clientcentral/
